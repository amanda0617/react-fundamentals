<!DOCTYPE html>
<html lang="pt-bt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício de Fixação 2</title>
</head>
<body>

  <div id="root"></div>
  
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>

  <script type="text/babel">

    /*
      Usando os recursos do React (manupuladores de evento, useRef e useState),
      escreva o nome completo da pessoa (EM MAIÚSCULAS) toda vez que houver 
      alteração nos campos de nome ou sobrenome.

      1) Criar dois useRef e associá-los aos inputs.
      2) Criar um useState para armazenar o nome completo.
      3) Criar uma função para manipular o evento onChange dos inputs. Nessa
         função, deve-se ler os valores de ambos os inputs (com as refs), formar 
         o nome completo em maiúsculas e guardá-lo na variável de estado.
      4) Usar a variável de estado para atualizar o conteúdo da div do nome completo.

    */

    
    function MeuForm(props) {

        // Criando dois useRef
        const elNome = React.useRef()
        const elSobrenome = React.useRef()

        // Criando um useState
        const [nomeCompleto, setNomeCompleto] = React.useState('')
    
        // Dá pra usar a mesma função nos dois inputs
        function handleChange(event){
            const parte1 = elNome.current.value // Conteúdo do input nome
            const parte2 = elSobrenome.current.value // Conteúdo do input sobrenome

            //Atualizando a variável de estado
            setNomeCompleto(parte1.toUpperCase() + ' ' + parte2.toUpperCase())        
    }

      return (
        <form>
          <div>
            <label htmlFor="nome">Nome</label>
            <input id="nome" ref={elNome} onChange={handleChange} />
          </div>
          <div>
            <label htmlFor="sobrenome">Sobrenome</label>
            <input id="sobrenome"ref={elSobrenome} onChange={handleChange} />
          </div>
          {/* Usar a variável de estado para atualizar o nome completo */}
          <div id="nomeCompleto">{nomeCompleto}</div>         
        </form>
      )
    }

    ReactDOM.render(<MeuForm />, document.getElementById('root'))

  </script>
  
</body>
</html>
